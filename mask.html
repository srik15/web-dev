<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masked image</title>
    <style>
        span{
            font-size: 300px;
            background-image: url(forest2.jpg);
            background-size: cover;
            -webkit-background-clip: text;
            background-clip: text;
            color:transparent;
        }
    </style>
</head>
<body>
    <span>
        @sri
    </span>
</body>
</html>
